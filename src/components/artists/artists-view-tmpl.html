<div id="artists"></div>
<div class="col s12 artists-bg">
    <section class="my-grid">
        <!-- <header id="grid-header">
            Artists
        </header> -->
        <div class="row" id="nav-row">
           <div class="col s12" id="nav-col">
             <nav>
             <div class="nav-wrapper">
               <form>
                 <div class="input-field">
                   <input id="search" ng-model="$ctrl.filterArtists" type="search" placeholder="Search.."required>
                   <label for="search"><i class="material-icons">search</i></label>
                   <i class="material-icons">close</i>
                 </div>
               </form>
             </div>
           </nav>
           </div>
         </div>

        <div class="cards-container" id="cards-container">
            <div class="row" id="row" ng-repeat="channelBlock in $ctrl.artistChannels | filter: $ctrl.filterArtists | groupBy:4">
            <!-- <div class="row" id="row" ng-repeat="channel in $ctrl.artistChannels | filterBy: [ 'genres' ][ 0 ]"> -->
                <!-- Genre: {{ channel.genres[ 0 ] }} -->
                <div class="col s2 m3" ng-repeat="channel in channelBlock">
                    <div class="card small">
                        <div class="card-image waves-effect waves-block waves-light">
                            <img class="activator" src="http://wallpaper.zone/img/852297.jpg">
                        </div>
                        <div class="card-content">
                            <span class="card-title activator grey-text text-darken-4">{{ channel.name }}<i class="material-icons right">keyboard_arrow_up</i></span>
                            <p><a href ui-sref="channel-view( { _id: channel._id } )">Join Channel</a></p>
                        </div>
                        <div class="card-reveal">
                            <span class="card-title grey-text text-darken-4">{{ channel.name }}<i class="material-icons right">close</i></span>
                            <p>{{ channel.description }}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
