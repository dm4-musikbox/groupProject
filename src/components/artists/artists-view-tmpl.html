<div id="artists"></div>

<div class="col s12 artists-bg">
    <section class="my-grid">

        <div class="row" id="nav-row">
           <div class="col s12" id="nav-col">
             <nav id="search-bar">
             <div class="nav-wrapper">
               <form>
                 <div class="input-field">
                   <input id="search" ng-model="$ctrl.filterArtists" type="search" placeholder="Search Artist or Genre.."required>
                   <label for="search"><i class="material-icons">search</i></label>
                   <i class="material-icons">close</i>
                 </div>
               </form>
             </div>
           </nav>
           </div>
         </div>

        <div class="cards-container" id="genre-cards-container">
          <div class="row artists-row" id="row" ng-repeat="( key, value ) in $ctrl.artistChannels | filter: $ctrl.filterArtists | groupBy:'genres[ 0 ]' ">
            <div class="row" id="row">
                <h4 id="artists-header">{{ key }}</h4>
            </div>
            <div class="col s2 m3" ng-repeat="channel in value">
              <div class="artist-card">
                <div class="top-container">
                  <div class="top-img">
                  </div>
                </div>
                <div class="bot-container">
                 {{ channel.name }}
                </div>

                <div class="hidden-words">
                  <div>
                    {{ channel.description }}
                    <span href ui-sref="channel-view( { _id: channel._id } )">
                      <i class="material-icons mysymbol">
                        add_circle_outline
                      </i>
                    </span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
    </section>
</div>
