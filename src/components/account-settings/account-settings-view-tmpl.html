<div class="account-settings-view-wrapper">
    <h1>Account Settings</h1>
    <div class="row">
        <form
            class="col s8"
            ng-submit="$ctrl.updateCurrentUser( $ctrl.updatedUser )"
        >
            <div input-field>
                <input
                    ng-model="$ctrl.updatedUser.userName"
                    required
                    type="text"
                >
                <label>User Name</label>
            </div>
            <div input-field>
                <input
                    ng-model="$ctrl.updatedUser.fullName"
                    required
                    type="text"
                >
                <label>Full Name</label>
            </div>
            <div input-field>
                <input
                    ng-model="$ctrl.updatedUser.email"
                    required
                    type="text"
                >
                <label>Email</label>
            </div>
            <img ng-src="{{ $ctrl.updatedUser.photo }}" alt="">
            <div input-field>
                <input
                    ng-model="$ctrl.updatedUser.photo"
                    type="text"
                >
                <label>Avatar URL</label>
            </div>

            <div input-field>
                <select
                    class=""
                    material-select
                    multiple
                    ng-model="$ctrl.updatedUser.genre"
                    ng-options="genreName.displayName as genreName.displayName for genreName in $ctrl.genreNames"
                    watch
                >
                    <!-- <option ng-repeat="genreName in $ctrl.genreNames" value="{{ genreName }}">{{ genreName }}</option> -->
                </select>
                <label>Genres</label>
            </div>

            <div
                input-field
            >
                <textarea
                    class="materialize-textarea"
                    ng-model="$ctrl.updatedUser.userLinks"
                    required
                    type="text"
                >
                </textarea>
                <label>Links</label>
            </div>

            <ul
                class="collection
                      with-header
                      account-settings-view-wrapper-channels-wrapper"

            >
                <li class="collection-header"><h4>Channels</h4></li>
                <li
                    class="collection-item"
                    ng-repeat="channel in $ctrl.updatedUser.userChannels"
                >
                    <div>
                        {{ channel.name }}
                        <a
                            class="secondary-content"
                            href=""
                            ng-click="$ctrl.unsubscribeFromChannel( channel )"
                        >
                            <i class="material-icons remove-circle">
                                remove_circle
                            </i>
                        </a>
                    </div>
                </li>
            </ul>

            <a
                class="waves-effect waves-light btn"
                ng-click="$ctrl.updateCurrentUser( $ctrl.updatedUser )"
            >
                Save
            </a>
            <a
                class="waves-effect waves-light btn"
                ui-sref="genres-view"
            >
                Cancel
            </a>
        </form>
    </div>
</div>
